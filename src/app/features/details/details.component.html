<section class="bg-blue-50">
    <div class="container mx-auto grid grid-cols-12 items-center gap-4 shadow-2xl py-16 ">
        <div class="col-span-3 ">
            <owl-carousel-o [options]="customOptions">

                @for (img of productDetails.images; track $index) {
                <ng-template carouselSlide>
                    <img [src]="img" class="w-full" [title]="productDetails.title">
                </ng-template>
                }
            </owl-carousel-o>
        </div>
        <div class=" col-span-9 ">
            <h1 class=" text-6xl text-blue-900">details porducts :</h1>
            <h2 class="text-2xl py-3 text-shadow-blue-950">{{ productDetails.title}}</h2>
            <p class="py-3 text-gray-700">{{productDetails.description}}</p>
            <span class="py-3 text-black block text-2xl">{{productDetails.category.slug}}</span>
            <span class="py-3 text-black block text-2xl">{{productDetails.price}} EGP</span>

            <button (click)="addProductItemToCart(productDetails.id)" class="btn mt-10 ">Add to cart</button>
        </div>
    </div>
</section>
