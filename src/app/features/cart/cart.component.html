<section class="py-10">
    <div class="max-w-4xl mx-auto bg-white border border-gray-200 rounded-2xl p-6 shadow-sm">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">Shopping Cart <span class="text-sm text-gray-500">({{dataObj.products.length}})</span></h2>
            <button routerLink="/home" class="text-sm text-blue-800 hover:text-2xl">Continue shopping</button>
        </div>


        <!-- Items -->
        <ul class="divide-y divide-gray-100">
            @for (item of dataObj.products; track item.product._id) {
            <li class="flex gap-4 py-4 items-center">
                <img src= {{item.product.imageCover}} alt={{item.product.title}}
                    class="w-20 h-20 rounded-lg border" />
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm font-medium text-gray-900">{{item.product.title}}</p>
                            <p class="text-xs text-gray-500 mt-1">{{item.product.brand.name}}</p>
                        </div>
                        <div class="text-sm font-semibold text-gray-900">SAR {{item.count * item.price}}</div>
                    </div>


                    <div class="mt-3 flex items-center gap-3">
                        <div class="flex items-center rounded-md border border-gray-200 overflow-hidden">
                            <button (click)="updeteCount(item.product._id, item.count - 1 )" class="px-3 py-1 text-lg leading-none hover:bg-gray-50"
                                aria-label="Decrease">âˆ’</button>
                            <input class="w-14 text-center text-sm py-1 outline-none" type="number" min="1" value={{item.count}}
                                aria-label="Quantity" />
                            <button (click)="updeteCount(item.product._id, item.count + 1 )"  class="px-3 py-1 text-lg leading-none hover:bg-gray-50" aria-label="Increase">
                                +</button>
                        </div>


                        <button (click)="removItem(item.product._id)" class="text-sm text-red-600 hover:underline">Remove</button>
                    </div>
                </div>
            </li>
            }
        </ul>


        <!-- Summary -->
        <div class="mt-6 border-t border-gray-100 pt-4">
            <div class="flex justify-between items-center text-sm text-gray-700">
                <span>Subtotal</span>
                <strong class="text-gray-900">SAR {{dataObj.totalCartPrice}}</strong>
            </div>

            <div class="mt-4 flex gap-3 justify-end">
                <button (click)="clearAllItems()" class="px-4 py-2 rounded-md border bg-amber-700 border-gray-200 text-sm btn w-1/4 hover:bg-amber-800">Clear cart <i class="fa-solid fa-trash"></i></button>
                <button
                [routerLink]="['/checkout' , dataObj._id] "
                    class=" btn px-4 py-2 rounded-md bg-gradient-to-r to-purple-600 text-white text-sm shadow">Checkout <i class="fa-solid fa-file-invoice-dollar"></i></button>
            </div>
        </div>
    </div>
</section>
