<section class="bg-blue-100">
    <div class="container mx-auto  shadow-2xl py-16 ">
        <h1 class="text-center text-amber-800 text-3xl my-5 ">
            Checkout
        </h1>

        <form class="w-1/2 mx-auto " [formGroup]="checkoutForm">
            <app-input [element]="'text'" [control]="checkoutForm.get('shippingAddress')?.get('details')"
                [idInput]="'details'" [labelInput]="'Details'"></app-input>
            <app-input [control]="checkoutForm.get('shippingAddress')?.get('phone')" [taypInput]="'tel'"
                [idInput]="'phone'" [labelInput]="'Phone'"></app-input> <app-input
                [control]="checkoutForm.get('shippingAddress')?.get('city')" [taypInput]="'text'" [idInput]="'city'"
                [labelInput]="'City'"></app-input>

            <div class="pt-3.5 flex items-center space-x-10">
                <button (click)="submitForm()" class="btn border rounded-2xl bg-green-400  hover:bg-green-500 ">Payment By Visa</button>
                <button class="btn border rounded-2xl bg-green-600 hover:bg-green-700">Payment By Cash</button>
            </div>
        </form>
    </div>
</section>
